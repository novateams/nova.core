# Hostname
hostname={{ fqdn }}

# Network settings
{% for interface in interfaces %}
{%   set outer_loop = loop %}
{%   for ip_address in interface.addresses %}
{%     if ip_address.mode == 'ipv4_static' %}ifconfig_vmx{{ outer_loop.index - 1 }}="inet {{ ip_address.address | ansible.utils.ipaddr('address') }} netmask {{ ip_address.address | ansible.utils.ipaddr('netmask') }}"
{%     endif %}
{%     if (ip_address.mode == 'ipv4_static') and (no_gateway is not defined) and (ip_address.gateway != none) %}
defaultrouter="{{ ip_address.gateway }}"
{%     endif %}
{%     if ip_address.mode == 'ipv6_static' %}ifconfig_vmx{{ outer_loop.index - 1 }}_ipv6="inet6 {{ ip_address.address | ansible.utils.ipaddr('address') }}/{{ ip_address.address | ansible.utils.ipaddr('prefix') }}"
{%     endif %}
{%     if (ip_address.mode == 'ipv6_static') and (no_gateway is not defined) and (ip_address.gateway != none) %}
ipv6_defaultrouter="{{ ip_address.gateway }}"
{%     endif %}
{%   endfor %}
{% endfor %}

# Adjust SSH for install purpuses
sshd_enable="YES"

#vmware tools config
vmware_guest_vmblock_enable="YES"
vmware_guest_vmhgfs_enable="NO"
vmware_guest_vmmemctl_enable="YES"
vmware_guest_vmxnet_enable="YES"
vmware_guestd_enable="YES"

# Sendmail config
sendmail_enable="NO"
sendmail_submit_enable="NO"
sendmail_outbound_enable="NO"
sendmail_msp_queue_enable="NO"

# Misc
dumpdev="NO"
