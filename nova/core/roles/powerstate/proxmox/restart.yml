---
- name: Restarting {{ custom_vm_name | default(vm_name) }}...
  community.general.proxmox_kvm:
    name: "{{ custom_vm_name | default(vm_name) }}"
    state: restarted
    timeout: "{{ proxmox_machine_operations_operation_timeout }}"
  retries: 6
  delay: 5
  delegate_to: localhost
  become: false
