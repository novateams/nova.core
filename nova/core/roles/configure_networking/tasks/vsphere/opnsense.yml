---
- name: ERROR
  ansible.builtin.fail:
    msg: |
      Too many egress interfaces configured for {{ inventory_hostname }}.
      Opnsense supports only one egress interface per VM.
  when: interfaces | selectattr('egress', 'equalto', true) | list | length > 1

- name: Configuring opnsense networking...
  become: false
  delegate_to: localhost
  block:
    - name: Preparing /conf/config.xml download...
      ansible.builtin.uri:
        url: https://{{ vcenter_hostname }}/api/vcenter/vm/{{ created_vm_info.value[0].vm | default(vcenter_vm_info.value[0].vm) }}/guest/filesystem?action=create
        method: POST
        headers:
          vmware-api-session-id: "{{ vcenter_session_api_key.json }}"
        body:
          credentials: "{{ rest_api_credentials }}"
          spec:
            path: /conf/config.xml
        status_code: 201
        body_format: json
        validate_certs: "{{ vmware_defaults.validate_certs }}"
      register: file_download_prep

    - name: Downloading /conf/config.xml...
      ansible.builtin.uri:
        url: "{{ file_download_prep.json }}"
        method: GET
        headers:
          vmware-api-session-id: "{{ vcenter_session_api_key.json }}"
        dest: /tmp/{{ project_fullname | default('') }}_{{ inventory_hostname }}_opnsense_config.xml
        status_code: 200
        body_format: json
        validate_certs: "{{ vmware_defaults.validate_certs }}"

    - name: Deleting existing interfaces...
      community.general.xml:
        path: /tmp/{{ project_fullname | default('') }}_{{ inventory_hostname }}_opnsense_config.xml
        xpath: /opnsense/interfaces/*
        state: absent

    - name: Deleting existing gateways...
      community.general.xml:
        path: /tmp/{{ project_fullname | default('') }}_{{ inventory_hostname }}_opnsense_config.xml
        xpath: /opnsense/OPNsense/Gateways/*
        state: absent

    - name: Deleting existing DNS servers...
      community.general.xml:
        path: /tmp/{{ project_fullname | default('') }}_{{ inventory_hostname }}_opnsense_config.xml
        xpath: /opnsense/system/dnsserver
        state: absent

    - name: Templating interfaces config...
      ansible.builtin.template:
        src: opnsense.yml
        dest: /tmp/{{ project_fullname | default('') }}_{{ inventory_hostname }}_opnsense_interfaces.yml
        lstrip_blocks: true
        mode: "0600"

    - name: Including interfaces config...
      ansible.builtin.include_vars:
        file: /tmp/{{ project_fullname | default('') }}_{{ inventory_hostname }}_opnsense_interfaces.yml

    - name: Configuring following opnsense interfaces for {{ inventory_hostname }}...
      community.general.xml:
        path: /tmp/{{ project_fullname | default('') }}_{{ inventory_hostname }}_opnsense_config.xml
        xpath: /opnsense/interfaces
        pretty_print: true
        add_children: "{{ opnsense_interfaces }}"

    - name: Configuring egress interface gateways for {{ inventory_hostname }}...
      community.general.xml:
        path: /tmp/{{ project_fullname | default('') }}_{{ inventory_hostname }}_opnsense_config.xml
        xpath: /opnsense/OPNsense/Gateways
        pretty_print: true
        add_children: "{{ opnsense_gateways }}"

    - name: Configuring following DNS server for {{ inventory_hostname }}...
      community.general.xml:
        path: /tmp/{{ project_fullname | default('') }}_{{ inventory_hostname }}_opnsense_config.xml
        xpath: /opnsense/system
        pretty_print: true
        add_children:
          - dnsserver: "{{ item }}"
      loop: "{{ dns_server_combined }}"

    - name: Adding a wan management rule for {{ inventory_hostname }}...
      community.general.xml:
        path: /tmp/{{ project_fullname | default('') }}_{{ inventory_hostname }}_opnsense_config.xml
        xpath: /opnsense/filter
        pretty_print: true
        add_children:
          - rule:
              _:
                - type: pass
                - ipprotocol: inet46
                - statetype: keep state
                - direction: in
                - floating: "yes"
                - quick: "1"
                - source:
                    _:
                      - any: "1"
                - destination:
                    _:
                      - any: "1"
                - descr: MGMT
      when: interfaces | selectattr('egress', 'equalto', true) | first == interfaces | selectattr('connection', 'equalto', true) | first

    - name: Getting {{ inventory_dir }}/{{ project_fullname | default('') }}_{{ inventory_hostname }}_opnsense_config.xml file info...
      ansible.builtin.stat:
        path: /tmp/{{ project_fullname | default('') }}_{{ inventory_hostname }}_opnsense_config.xml
      register: file_size

    - name: Preparing {{ inventory_dir }}/{{ project_fullname | default('') }}_{{ inventory_hostname }}_opnsense_config.xml file upload...
      ansible.builtin.uri:
        url: https://{{ vcenter_hostname }}/api/vcenter/vm/{{ created_vm_info.value[0].vm | default(vcenter_vm_info.value[0].vm) }}/guest/filesystem?action=create
        method: POST
        headers:
          vmware-api-session-id: "{{ vcenter_session_api_key.json }}"
        body:
          credentials: "{{ rest_api_credentials }}"
          spec:
            attributes:
              overwrite: true
              size: "{{ file_size.stat.size }}"
            path: /conf/config.xml
        status_code: 201
        body_format: json
        validate_certs: "{{ vmware_defaults.validate_certs }}"
      register: file_upload_prep

    - name: Uploading {{ inventory_dir }}/{{ project_fullname | default('') }}_{{ inventory_hostname }}_opnsense_config.xml file...
      ansible.builtin.uri:
        url: "{{ file_upload_prep.json }}"
        method: PUT
        headers:
          vmware-api-session-id: "{{ vcenter_session_api_key.json }}"
        src: /tmp/{{ project_fullname | default('') }}_{{ inventory_hostname }}_opnsense_config.xml
        status_code: 200
        body_format: json
        validate_certs: "{{ vmware_defaults.validate_certs }}"

    - name: Removing local config.xml file...
      ansible.builtin.file:
        path: /tmp/{{ project_fullname | default('') }}_{{ inventory_hostname }}_opnsense_config.xml
        state: absent

    # This is required fo Vmware console correct interfaces and for Opnsense web interface to work
    - name: Restarting {{ custom_vm_name | default(vm_name) }} VM...
      ansible.builtin.include_role:
        name: nova.core.powerstate
      vars:
        restart: true
