{% if dns_domain %}
domain {{ dns_domain }}
{% endif %}
{% if dns_search %}
search {% for searchpath in dns_search %}{{ searchpath }}{% endfor %}
{% endif %}

{% if (dns_servers is defined) and (dns_servers != []) %}
{% for address in dns_servers %}
nameserver {{ address }}
{% endfor %}
{% endif %}
{% if (dns_servers6 is defined) and (dns_servers6 != []) %}
{% for address in dns_servers6 %}
nameserver {{ address }}
{% endfor %}
{% endif %}
{% if resolv_options %}
options {{ resolv_options }}
{% endif %}
