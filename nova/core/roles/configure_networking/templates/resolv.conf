{% if dns_domain is defined and dns_domain %}
domain {{ dns_domain }}
{% endif %}
{% if dns_search is defined and dns_search %}
search {% for searchpath in dns_search %}{{ searchpath }}{% endfor %}
{% endif %}

{% if dns_server_combined != [] %}
{% for dns_server in dns_server_combined %}
nameserver {{ dns_server }}
{% endfor %}
{% endif %}
{% if resolv_options %}
options {{ resolv_options }}
{% endif %}
