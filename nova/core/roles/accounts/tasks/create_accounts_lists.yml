---
# These tasks are required so each account has a pre-defined or random generated password.
# This will allow to create accounts on the target host without any issues.
# Following use-cases are supported:
# - Accounts with pre-defined passwords
# - Accounts with random generated passwords that are saved and looked up from HashiCorp Vault
# - Accounts with random generated passwords when passwordless sudo or similar is used (Unix only)

- name: Adding a password key for following local accounts...
  ansible.builtin.set_fact:
    user_accounts_with_password: "{{ user_accounts_with_password | default([]) + [item_with_password] }}"
  vars:
    item_with_password: >-
      {%- if item.password is not defined -%}
      {{ item | combine({'password': pregenerated_password}) }}{%- else -%}
      {{ item }}{%- endif -%}
  loop: "{{ user_accounts }}"
  loop_control:
    label: "{{ item.username }}"

- name: Adding a password key for following admin accounts...
  ansible.builtin.set_fact:
    admin_accounts_with_password: "{{ admin_accounts_with_password | default([]) + [item_with_password] }}"
  vars:
    item_with_password: >-
      {%- if item.password is not defined -%}
      {{ item | combine({'password': pregenerated_password}) }}{%- else -%}
      {{ item }}{%- endif -%}
  loop: "{{ admin_accounts }}"
  loop_control:
    label: "{{ item.username }}"

- name: Adding a password key for following domain accounts...
  ansible.builtin.set_fact:
    domain_users_with_password: "{{ domain_users_with_password | default([]) + [item_with_password] }}"
  vars:
    item_with_password: >-
      {%- if item.password is not defined -%}
      {{ item | combine({'password': pregenerated_password}) }}{%- else -%}
      {{ item }}{%- endif -%}
  loop: "{{ domain_user_accounts }}"
  loop_control:
    label: "{{ item.username }}"

- name: Creating combined users lists...
  ansible.builtin.set_fact:
    accounts: "{{ admin_accounts_with_password | default([]) + domain_users_with_password | default([]) + user_accounts_with_password | default([]) }}"
    domain_accounts_with_password: "{{ domain_users_with_password | default([]) + admin_accounts_with_password | default([]) }}"
    local_accounts_with_password: "{{ user_accounts_with_password | default([]) + admin_accounts_with_password | default([]) }}"
