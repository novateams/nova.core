---
- name: Create admin users...
  cisco.ios.ios_config:
    lines: username {{ item.username }} privilege {{ item.cisco_privilege | default(15) }} algorithm-type scrypt secret {{ item.password | default(pregenerated_password)
      }}
  no_log: true
  loop: "{{ admin_accounts }}"
  loop_control:
    label: "{{ item.username }}"

- name: Assign SSH keys...
  cisco.ios.ios_user:
    name: "{{ item.username }}"
    sshkey: "{{ item.ssh_key.split(' ')[1] }}"
    state: present
  no_log: true
  loop: "{{ admin_accounts }}"
  loop_control:
    label: "{{ item.username }}"
  when: item.ssh_key is defined

- name: Save config...
  cisco.ios.ios_command:
    commands: write memory
