---
# File names that will be looked for in the templates directory of the role that includes this role
ipv4_template_file: etc/iptables/rules.v4
ipv6_template_file: etc/iptables/rules.v6
nftables_template_file: etc/nftables.conf

firewall_config_file: fw.conf # Firewall config file to update sysctl values

allow_routing: true # Allow routing between interfaces
mode: nftables # Can also be iptables
