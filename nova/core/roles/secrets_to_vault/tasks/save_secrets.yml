---
- name: Including Vault preparation tasks...
  ansible.builtin.include_tasks: check_and_prepare_vault.yml

- name: Saving autogenerated {{ sct.key }} {{ sct.secrets_vault_engine_path
    | default(secrets_vault_engine_path) }}/{{ sct.secrets_vault_secrets_path | default(secrets_vault_secrets_path) }}...
  ansible.builtin.uri:
    url: "{{ secrets_vault_data_fullpath }}"
    method: PATCH
    headers:
      X-Vault-Request: true
      X-Vault-Token: "{{ vault_access_token | default(auth.json.auth.client_token) }}"
      Content-Type: application/merge-patch+json
    body: "{{ {'data': {sct.key: (sct.value | default(secrets_to_vault_autogenerated_key_secret))}} }}"
    body_format: json
    validate_certs: "{{ validate_vault_certs }}"
  delegate_to: localhost
  become: false
  when: autogenerated_secret or sct.autogenerated_secret | default(false)

- name: Saving {{ sct.key }} to {{ sct.secrets_vault_engine_path
    | default(secrets_vault_engine_path) }}/{{ sct.secrets_vault_secrets_path | default(secrets_vault_secrets_path) }}...
  ansible.builtin.uri:
    url: "{{ secrets_vault_data_fullpath }}"
    method: PATCH
    headers:
      X-Vault-Request: true
      X-Vault-Token: "{{ vault_access_token | default(auth.json.auth.client_token) }}"
      Content-Type: application/merge-patch+json
    body: "{{ {'data': {sct.key: (sct.value | default(secrets_to_vault_autogenerated_key_secret))}} }}"
    body_format: json
    validate_certs: "{{ validate_vault_certs }}"
  delegate_to: localhost
  become: false
  when:
    - sct.key not in existing_secrets.json.data.data
    - not autogenerated_secret or not sct.autogenerated_secret | default(false)
