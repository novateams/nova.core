---
- name: Including Vault preparation tasks...
  ansible.builtin.include_tasks: check_and_prepare_vault.yml

# Use the commented out body can be used when moving to Ansible >= 2.19
- name:
    Saving {{ sct.username }} password to {{ sct.secrets_vault_engine_path | default(secrets_vault_engine_path) }}/{{
    sct.secrets_vault_secrets_path | default(secrets_vault_secrets_path) }}...
  ansible.builtin.uri:
    url: "{{ secrets_vault_data_fullpath }}"
    method: PATCH
    headers:
      X-Vault-Request: true
      X-Vault-Token: "{{ vault_access_token | default(auth.json.auth.client_token) }}"
      Content-Type: application/merge-patch+json
    # body: "{{ {'data': {account_key_name: (sct.password | default(secrets_to_vault_autogenerated_key_secret))}} }}"
    body:
      "{{ {'data': {account_key_name: (secrets_to_vault_autogenerated_key_secret if sct.password is not defined or sct.password
      | regex_search('.*__omit_place_holder__.*') else sct.password)}} }}"
    body_format: json
    validate_certs: "{{ validate_vault_certs }}"
  when:
    - sct.save_password_to_vault | default(true)
    - account_key_name not in existing_secrets.json.data.data
  delegate_to: localhost
  become: false
